<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Mundo IN — Inventario Multisede</title>

<style>
:root{
  --bg:#0f172a;
  --panel:#111827;
  --text:#e5e7eb;
  --primary:#22c55e;
  --danger:#ef4444;
  --border:#1f2937;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,sans-serif;
  background:var(--bg);
  color:var(--text);
  padding:40px;
}
.card{
  max-width:1200px;
  margin:auto;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
  padding:24px;
}
h2{text-align:center;margin-top:0}

.controls{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-bottom:20px;
}
input{
  background:#020617;
  color:white;
  border:1px solid #334155;
  border-radius:6px;
  padding:6px 8px;
}
button{
  padding:10px 16px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
.green{background:var(--primary);color:black}
.red{background:var(--danger);color:white}

table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  border:1px solid var(--border);
  padding:6px;
  text-align:center;
}
th{background:#020617}

#log{
  margin-top:20px;
  background:black;
  border-radius:8px;
  padding:12px;
  font-family:monospace;
  font-size:13px;
  max-height:260px;
  overflow:auto;
}
</style>
</head>

<body>

<div class="card">
  <h2>Inventario Multisede — Mundo IN</h2>

  <div class="controls">
    <input id="handle" placeholder="handle del producto (ej. cama-luton)" style="width:300px">
    <button class="green" onclick="addRow()">+ Variante</button>
    <button class="green" onclick="sync()">Sincronizar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Tamaño</th>
        <th>Color</th>
        <th>SKU</th>
        <th>Centro</th>
        <th>Coyoacán</th>
        <th>Benito Juárez</th>
        <th>Gustavo Baz</th>
        <th>Naucalpan</th>
        <th>Toluca</th>
        <th>Querétaro</th>
        <th>Vallejo</th>
        <th>Puebla</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <div id="log">Listo.</div>
</div>

<script>
const sucursales=[
 "Centro","Coyoacán","Benito Juárez","Gustavo Baz",
 "Naucalpan","Toluca","Querétaro","Vallejo","Puebla"
];

function log(msg,color=""){
  const d=document.createElement("div");
  d.textContent=`[${new Date().toLocaleTimeString()}] ${msg}`;
  if(color)d.style.color=color;
  document.getElementById("log").prepend(d);
}

function addRow(){
  const tr=document.createElement("tr");
  tr.innerHTML=`
    <td><input></td>
    <td><input></td>
    <td><input></td>
    ${sucursales.map(()=>`<td><input type="number" min="0" value="0" style="width:70px"></td>`).join("")}
    <td><button class="red" onclick="this.closest('tr').remove()">X</button></td>
  `;
  document.getElementById("tbody").appendChild(tr);
}

async function sync(){
  const handle=document.getElementById("handle").value.trim();
  if(!handle)return alert("Pon el handle del producto");

  const rows=[...document.querySelectorAll("#tbody tr")];
  if(!rows.length)return alert("Agrega al menos una variante");

  const variantes=rows.map(r=>{
    const i=[...r.querySelectorAll("input")];
    const v={
      size:i[0].value,
      color:i[1].value,
      sku:i[2].value,
      sucursales:{}
    };
    sucursales.forEach((s,idx)=>{
      v.sucursales[s]=parseInt(i[3+idx].value||0);
    });
    return v;
  });

  log(`Enviando ${variantes.length} variantes…`,"#3b82f6");

  const res=await fetch("/api/sync_metafield",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({handle,variantes})
  });

  const data=await res.json();
  if(data.ok){
    log("✓ Sincronización correcta","#22c55e");
  }else{
    log("✗ Error: "+data.error,"#ef4444");
  }
}

addRow();
</script>

</body>
</html>
