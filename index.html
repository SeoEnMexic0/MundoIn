<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cama Luton — Stock por sucursal</title>

<style>
:root{
  --excel-green:#107c41;
  --border:#d1d5db;
  --header:#f3f4f6;
  --row-hover:#e7f3f0;
  --text:#1f2937;
}

body{
  background:#f8fafc;
  color:var(--text);
  font-family:'Segoe UI', system-ui, sans-serif;
  display:flex;
  justify-content:center;
  padding:40px 20px;
}

/* CONTENEDOR TIPO SHEET */
.card{
  width:100%;
  max-width:760px;
  background:#fff;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  padding:24px;
}

/* TITULO */
h1{
  margin:0;
  text-align:center;
  font-size:20px;
  font-weight:700;
  color:var(--excel-green);
}

p{
  text-align:center;
  color:#6b7280;
  margin:6px 0 20px;
  font-size:13px;
}

/* TABLA EXCEL */
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
}

th{
  background:var(--header);
  border:1px solid var(--border);
  padding:10px;
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:.4px;
  color:#4b5563;
}

td{
  border:1px solid var(--border);
  padding:0;
  text-align:center;
  height:42px;
}

tbody tr:hover td{
  background:var(--row-hover);
}

/* CELDAS */
.cell{
  width:100%;
  height:100%;
  border:none;
  outline:none;
  background:transparent;
  text-align:center;
  font-size:14px;
  font-weight:600;
  color:var(--excel-green);
}

.cell:focus{
  background:#fff;
  border:2px solid var(--excel-green);
  box-shadow:inset 0 0 4px rgba(16,124,65,.2);
}

/* TEXTO */
.sucursal{
  font-weight:600;
  color:#374151;
}

.stock-actual{
  font-weight:700;
  color:#111827;
}

/* BOTON */
button{
  margin-top:18px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:var(--excel-green);
  color:white;
  font-weight:700;
  font-size:15px;
  cursor:pointer;
}

button:disabled{
  opacity:.6;
  cursor:not-allowed;
}

/* ERROR */
.error{
  text-align:center;
  color:#dc2626;
  margin-top:10px;
  font-size:13px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Cama Luton — Individual / Gris</h1>
  <p>Consulta y actualiza el stock por sucursal</p>

  <table>
    <thead>
      <tr>
        <th>Sucursal</th>
        <th>Stock actual</th>
        <th>Nuevo</th>
      </tr>
    </thead>
    <tbody id="tabla-stock"></tbody>
  </table>

  <button id="guardar">Guardar cambios</button>
  <div id="error" class="error"></div>
</div>

<script>
const HANDLE = 'cama-luton';

const SUCURSALES = [
  { label:'Centro', key:'stock_centro' },
  { label:'Coyoacán', key:'suc_coyoacan' },
  { label:'Benito Juárez', key:'suc_benito_juarez' },
  { label:'Gustavo Baz', key:'suc_gustavo_baz' },
  { label:'Naucalpan', key:'suc_naucalpan' },
  { label:'Toluca', key:'suc_toluca' },
  { label:'Querétaro', key:'suc_queretaro' },
  { label:'Vallejo', key:'suc_vallejo' },
  { label:'Puebla', key:'suc_puebla' }
];

const tbody = document.getElementById('tabla-stock');
const btn = document.getElementById('guardar');
const errorEl = document.getElementById('error');

function renderTabla(stocks){
  tbody.innerHTML = '';
  SUCURSALES.forEach(s => {
    const actual = stocks[s.key] ?? 0;
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td class="sucursal">${s.label}</td>
      <td class="stock-actual">${actual}</td>
      <td>
        <input 
          type="number"
          min="0"
          class="cell"
          data-key="${s.key}"
          placeholder="—"
        >
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// CARGAR STOCK
async function cargarStock(){
  errorEl.textContent = '';
  tbody.innerHTML = `<tr><td colspan="3">Cargando…</td></tr>`;

  try{
    const res = await fetch(`/api/metafield?handle=${HANDLE}`);
    const json = await res.json();
    if(!json.ok) throw new Error(json.error);
    renderTabla(json.stocks);
  }catch(e){
    tbody.innerHTML = '';
    errorEl.textContent = '❌ ' + e.message;
  }
}

// GUARDAR
async function guardarStock(){
  errorEl.textContent = '';
  const inputs = tbody.querySelectorAll('input[data-key]');
  const stocks = {};

  inputs.forEach(i=>{
    if(i.value !== ''){
      stocks[i.dataset.key] = Number(i.value);
    }
  });

  if(!Object.keys(stocks).length){
    errorEl.textContent = 'No hay cambios para guardar';
    return;
  }

  btn.disabled = true;
  btn.textContent = 'Guardando…';

  try{
    const res = await fetch('/api/metafield',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({ handle:HANDLE, stocks })
    });

    const json = await res.json();
    if(!json.ok) throw new Error(json.error);

    await cargarStock();
    inputs.forEach(i=>i.value='');
  }catch(e){
    errorEl.textContent = '❌ ' + e.message;
  }finally{
    btn.disabled = false;
    btn.textContent = 'Guardar cambios';
  }
}

btn.addEventListener('click', guardarStock);
window.addEventListener('load', cargarStock);
</script>

</body>
</html>
