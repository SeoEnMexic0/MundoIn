<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Inventario Multisede â€” Mundo IN</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
  }

  h1 {
    margin-bottom: 10px;
  }

  input, button {
    padding: 6px;
    font-size: 14px;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    background: #fff;
    margin-top: 15px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 6px;
    text-align: center;
  }

  th {
    background: #111;
    color: #fff;
    font-size: 13px;
  }

  td input {
    width: 60px;
    text-align: center;
  }

  button {
    cursor: pointer;
    background: #111;
    color: #fff;
    border: none;
    border-radius: 4px;
  }

  button:hover {
    opacity: 0.85;
  }

  .ok {
    color: green;
    font-weight: bold;
  }

  .error {
    color: red;
    font-weight: bold;
  }
</style>
</head>

<body>

<h1>Inventario Multisede â€” Mundo IN</h1>

<label>
  Handle del producto (ej. <b>cama-luton</b>):
  <input id="handle" value="cama-luton">
</label>
<button onclick="cargar()">Cargar</button>

<div id="status"></div>

<table id="tabla" style="display:none">
  <thead>
    <tr id="thead"></tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>

<script>
const SUCURSALES = [
  "Centro",
  "CoyoacÃ¡n",
  "Benito JuÃ¡rez",
  "Gustavo Baz",
  "Naucalpan",
  "Toluca",
  "QuerÃ©taro",
  "Vallejo",
  "Puebla"
];

// ðŸ”¥ CARGAR PRODUCTO
async function cargar() {
  const handle = document.getElementById('handle').value.trim();
  if (!handle) return;

  document.getElementById('status').textContent = 'Cargando...';

  const res = await fetch(`/api/load?handle=${handle}`);
  const data = await res.json();

  if (!data.ok) {
    document.getElementById('status').innerHTML = `<span class="error">${data.error}</span>`;
    return;
  }

  renderTabla(handle, data.variants);
  document.getElementById('status').textContent = '';
}

// ðŸ§± CONSTRUIR TABLA
function renderTabla(handle, variants) {
  const thead = document.getElementById('thead');
  const tbody = document.getElementById('tbody');

  thead.innerHTML = `
    <th>TamaÃ±o</th>
    <th>Color</th>
    <th>SKU</th>
    ${SUCURSALES.map(s => `<th>${s}</th>`).join('')}
    <th>Sincronizar</th>
  `;

  tbody.innerHTML = '';

  variants.forEach(v => {
    const suc = v.sucursales || {};
    const tr = document.createElement('tr');

    tr.innerHTML = `
      <td>${v.option1 || '-'}</td>
      <td>${v.option2 || '-'}</td>
      <td><b>${v.sku}</b></td>
      ${SUCURSALES.map(s => `
        <td>
          <input 
            data-sucursal="${s}" 
            placeholder="${suc[s] ?? ''}"
          >
        </td>
      `).join('')}
      <td>
        <button onclick="guardar(this, '${handle}', '${v.sku}')">Sincronizar</button>
      </td>
    `;

    tbody.appendChild(tr);
  });

  document.getElementById('tabla').style.display = '';
}

// ðŸ’¾ GUARDAR SOLO LO MODIFICADO
async function guardar(btn, handle, sku) {
  const row = btn.closest('tr');
  const inputs = row.querySelectorAll('input[data-sucursal]');
  const updates = {};

  inputs.forEach(input => {
    if (input.value !== '') {
      updates[input.dataset.sucursal] = Number(input.value);
    }
  });

  if (!Object.keys(updates).length) {
    alert('No modificaste nada');
    return;
  }

  btn.disabled = true;
  btn.textContent = '...';

  const res = await fetch('/api/metafield', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ handle, sku, updates })
  });

  const data = await res.json();

  btn.disabled = false;
  btn.textContent = 'Sincronizar';

  if (data.ok) {
    btn.innerHTML = 'âœ”';
    btn.classList.add('ok');
  } else {
    alert(data.error || 'Error');
  }
}
</script>

</body>
</html>
