<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Admin Stock — Sistema Pro</title>

<style>
  :root {
    --primary: #184E56;
    --accent: #22c55e;
    --bg: #f8fafc;
    --card-bg: #ffffff;
    --text: #1e293b;
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
  }

  .container {
    width: 100%;
    max-width: 900px;
  }

  .header-section {
    background: var(--primary);
    color: white;
    padding: 30px;
    border-radius: 16px 16px 0 0;
  }

  .header-section h1 { margin: 0; font-size: 1.5rem; }

  .content-card {
    background: var(--card-bg);
    padding: 24px;
    border-radius: 0 0 16px 16px;
    box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  th {
    text-align: left;
    padding: 12px;
    color: #64748b;
    font-size: 0.85rem;
    text-transform: uppercase;
    border-bottom: 2px solid #f1f5f9;
  }

  td {
    padding: 16px 12px;
    border-bottom: 1px solid #f1f5f9;
  }

  .branch-name { font-weight: 600; color: var(--primary); }

  .stock-badge {
    background: #e2e8f0;
    padding: 4px 10px;
    border-radius: 6px;
    font-weight: bold;
  }

  .input-new-stock {
    width: 100px;
    padding: 8px;
    border: 1px solid #cbd5e1;
    border-radius: 6px;
    outline-color: var(--primary);
  }

  .actions {
    margin-top: 24px;
    display: flex;
    justify-content: flex-end;
  }

  .btn-save {
    background: var(--primary);
    color: white;
    padding: 12px 30px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
  }

  .btn-save:disabled { opacity: .6; }

  .status-msg {
    margin-top: 15px;
    text-align: center;
    font-size: 0.9rem;
  }
</style>
</head>

<body>

<div class="container">
  <div class="header-section">
    <h1>Gestión de Inventario</h1>
  </div>

  <div class="content-card">
    <div id="productInfo" style="margin-bottom:20px;">
      <strong style="color:var(--primary);font-size:1.2rem;">
        Cama Luton — Individual / Gris
      </strong>
    </div>

    <table>
      <thead>
        <tr>
          <th>Sucursal</th>
          <th>Stock actual</th>
          <th>Modificar cantidad</th>
        </tr>
      </thead>
      <tbody id="inventoryBody"></tbody>
    </table>

    <div class="actions">
      <button class="btn-save" id="guardarTodo">Actualizar Inventario</button>
    </div>

    <div id="statusMsg" class="status-msg"></div>
  </div>
</div>

<script>
const HANDLE = 'cama-luton';

const SUCURSALES = [
  { label:'Centro', key:'stock_centro' },
  { label:'Coyoacán', key:'suc_coyoacan' },
  { label:'Benito Juárez', key:'suc_benito_juarez' },
  { label:'Gustavo Baz', key:'suc_gustavo_baz' },
  { label:'Naucalpan', key:'suc_naucalpan' },
  { label:'Toluca', key:'suc_toluca' },
  { label:'Querétaro', key:'suc_queretaro' },
  { label:'Vallejo', key:'suc_vallejo' },
  { label:'Puebla', key:'suc_puebla' }
];

const tbody = document.getElementById('inventoryBody');
const btn = document.getElementById('guardarTodo');
const statusMsg = document.getElementById('statusMsg');

function renderTabla(stocks){
  tbody.innerHTML = '';
  SUCURSALES.forEach(s => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td class="branch-name">${s.label}</td>
      <td><span class="stock-badge" id="actual-${s.key}">${stocks[s.key] ?? 0}</span></td>
      <td><input type="number" class="input-new-stock" data-key="${s.key}" placeholder="—"></td>
    `;
    tbody.appendChild(tr);
  });
}

// --------------------
// CARGAR STOCK
// --------------------
async function cargarStock(){
  tbody.innerHTML = '<tr><td colspan="3">Cargando…</td></tr>';
  try{
    const res = await fetch(`/api/metafield?handle=${HANDLE}`);
    const json = await res.json();
    if(!json.ok) throw new Error(json.error);
    renderTabla(json.stocks);
  }catch(e){
    statusMsg.textContent = '❌ ' + e.message;
    statusMsg.style.color = '#dc2626';
  }
}

// --------------------
// GUARDAR STOCK
// --------------------
async function guardarStock(){
  const inputs = document.querySelectorAll('.input-new-stock');
  const stocks = {};

  inputs.forEach(i=>{
    if(i.value !== ''){
      stocks[i.dataset.key] = Number(i.value);
    }
  });

  if(!Object.keys(stocks).length){
    statusMsg.textContent = 'No hay cambios para guardar';
    statusMsg.style.color = '#64748b';
    return;
  }

  btn.disabled = true;
  btn.textContent = 'Guardando…';

  try{
    const res = await fetch('/api/metafield',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ handle: HANDLE, stocks })
    });
    const json = await res.json();
    if(!json.ok) throw new Error(json.error);

    statusMsg.textContent = '✅ Inventario actualizado correctamente';
    statusMsg.style.color = '#15803d';
    await cargarStock();
    inputs.forEach(i=>i.value='');
  }catch(e){
    statusMsg.textContent = '❌ ' + e.message;
    statusMsg.style.color = '#dc2626';
  }finally{
    btn.disabled = false;
    btn.textContent = 'Actualizar Inventario';
  }
}

btn.addEventListener('click', guardarStock);
window.addEventListener('load', cargarStock);
</script>

</body>
</html>
