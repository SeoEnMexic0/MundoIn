<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Disponibilidad en sucursales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #f6f7f8;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --ok: #16a34a;
      --bad: #dc2626;
      --border: #e5e7eb;
      --brand: #111827;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    .wrapper {
      max-width: 720px;
      margin: 40px auto;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      padding: 24px;
    }

    h1 {
      font-size: 22px;
      margin: 0 0 6px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .option {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .option label {
      font-size: 12px;
      color: var(--muted);
    }

    .option select {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #fff;
      font-size: 14px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 16px 0;
      font-weight: 600;
    }

    .status.ok { color: var(--ok); }
    .status.bad { color: var(--bad); }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }

    th {
      color: var(--muted);
      font-weight: 500;
    }

    .qty.ok { color: var(--ok); font-weight: 600; }
    .qty.bad { color: var(--bad); font-weight: 600; }

    .loader {
      text-align: center;
      padding: 20px;
      color: var(--muted);
    }
  </style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <h1>Cama Luton</h1>
    <div class="subtitle">Disponibilidad por sucursal</div>

    <!-- OPCIONES -->
    <div class="options">
      <div class="option">
        <label>Tama√±o</label>
        <select id="opt-size">
          <option value="Individual">Individual</option>
        </select>
      </div>

      <div class="option">
        <label>Color</label>
        <select id="opt-color">
          <option value="Gris">Gris</option>
        </select>
      </div>
    </div>

    <!-- STATUS -->
    <div id="status" class="status"></div>

    <!-- TABLA -->
    <div id="table"></div>

  </div>
</div>

<script>
/* ================= CONFIG ================= */
const HANDLE = 'cama-luton';

/* ================= ELEMENTOS ================= */
const sizeSel = document.getElementById('opt-size');
const colorSel = document.getElementById('opt-color');
const statusEl = document.getElementById('status');
const tableEl = document.getElementById('table');

/* ================= EVENTOS ================= */
sizeSel.addEventListener('change', loadStock);
colorSel.addEventListener('change', loadStock);

/* ================= CARGA ================= */
loadStock();

async function loadStock() {
  statusEl.className = 'status';
  statusEl.textContent = 'Cargando disponibilidad‚Ä¶';
  tableEl.innerHTML = '<div class="loader">Consultando sucursales</div>';

  const opciones = [
    { nombre: 'Tama√±o', valor: sizeSel.value },
    { nombre: 'Color', valor: colorSel.value }
  ];

  /*
    üëâ AQU√ç VA TU ENDPOINT REAL
    Ejemplo futuro:
    POST /api/read
  */

  // MOCK mientras
  const data = {
    sucursales: ['Chiapas 13', 'Roma', 'Polanco'],
    cantidades: [2, 0, 1]
  };

  render(data);
}

/* ================= RENDER ================= */
function render(data) {
  const total = data.cantidades.reduce((a,b) => a + b, 0);

  if (total > 0) {
    statusEl.classList.add('ok');
    statusEl.textContent = 'Disponible en tiendas f√≠sicas';
  } else {
    statusEl.classList.add('bad');
    statusEl.textContent = 'Agotado en sucursales';
  }

  let html = `
    <table>
      <thead>
        <tr>
          <th>Sucursal</th>
          <th>Disponibilidad</th>
        </tr>
      </thead>
      <tbody>
  `;

  data.sucursales.forEach((suc, i) => {
    const q = data.cantidades[i];
    html += `
      <tr>
        <td>${suc}</td>
        <td class="qty ${q > 0 ? 'ok' : 'bad'}">
          ${q > 0 ? q + ' piezas' : 'Agotado'}
        </td>
      </tr>
    `;
  });

  html += '</tbody></table>';
  tableEl.innerHTML = html;
}
</script>

</body>
</html>
