<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cama Luton — Stock</title>

<style>
  body {
    background:#0f172a;
    color:#e5e7eb;
    font-family: system-ui, sans-serif;
    display:flex;
    justify-content:center;
    padding:40px;
  }
  .card {
    width:100%;
    max-width:500px;
    background:#1e293b;
    border-radius:14px;
    padding:24px;
    box-shadow:0 10px 30px rgba(0,0,0,.4);
  }
  h1 {
    margin:0 0 6px;
    color:#22c55e;
    text-align:center;
  }
  p {
    text-align:center;
    color:#9ca3af;
    margin-bottom:24px;
  }
  table {
    width:100%;
    border-collapse:collapse;
  }
  th, td {
    padding:12px;
    text-align:center;
    border-bottom:1px solid #334155;
  }
  th {
    color:#22c55e;
  }
  input {
    width:80px;
    padding:6px;
    border-radius:6px;
    border:none;
    text-align:center;
  }
  button {
    margin-top:20px;
    width:100%;
    padding:14px;
    border:none;
    border-radius:10px;
    background:#22c55e;
    font-weight:600;
    font-size:16px;
    cursor:pointer;
  }
  button:disabled {
    opacity:.6;
  }
  .error {
    text-align:center;
    color:#f87171;
    margin-top:12px;
  }
</style>
</head>

<body>

<div class="card">
  <h1>Cama Luton — Individual / Gris</h1>
  <p>Consulta y actualiza el stock por sucursal</p>

  <table>
    <thead>
      <tr>
        <th>Sucursal</th>
        <th>Stock actual</th>
        <th>Nuevo</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Benito Juárez</td>
        <td id="stockActual">—</td>
        <td>
          <input id="nuevoStock" type="number" min="0" />
        </td>
      </tr>
    </tbody>
  </table>

  <button id="guardar">Guardar cambios</button>
  <div id="error" class="error"></div>
</div>

<script>
const HANDLE = 'cama-luton';
const stockEl = document.getElementById('stockActual');
const inputEl = document.getElementById('nuevoStock');
const btn = document.getElementById('guardar');
const errorEl = document.getElementById('error');

// -----------------------------
// CARGAR STOCK
// -----------------------------
async function cargarStock(){
  errorEl.textContent = '';
  stockEl.textContent = '...';

  try {
    const res = await fetch(`/api/metafield?handle=${HANDLE}`);
    const json = await res.json();

    if(!json.ok) throw new Error(json.error);

    stockEl.textContent = json.stock;
  } catch(e) {
    stockEl.textContent = '—';
    errorEl.textContent = '❌ ' + e.message;
  }
}

// -----------------------------
// GUARDAR STOCK
// -----------------------------
async function guardarStock(){
  errorEl.textContent = '';
  const cantidad = Number(inputEl.value);

  if (isNaN(cantidad)) {
    errorEl.textContent = 'Ingresa una cantidad válida';
    return;
  }

  btn.disabled = true;
  btn.textContent = 'Guardando…';

  try {
    const res = await fetch('/api/metafield', {
      method:'POST',
      headers:{ 'Content-Type':'application/json' },
      body: JSON.stringify({
        handle: HANDLE,
        cantidad: cantidad
      })
    });

    const json = await res.json();
    if(!json.ok) throw new Error(json.error);

    stockEl.textContent = json.stock;
    inputEl.value = '';
  } catch(e) {
    errorEl.textContent = '❌ ' + e.message;
  } finally {
    btn.disabled = false;
    btn.textContent = 'Guardar cambios';
  }
}

btn.addEventListener('click', guardarStock);
window.addEventListener('load', cargarStock);
</script>

</body>
</html>
