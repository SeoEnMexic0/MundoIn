<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cama Luton — Stock por sucursal</title>

<style>
  body{
    background:#0f172a;
    color:#e5e7eb;
    font-family:system-ui,sans-serif;
    display:flex;
    justify-content:center;
    padding:40px;
  }
  .card{
    width:100%;
    max-width:720px;
    background:#1e293b;
    border-radius:14px;
    padding:24px;
    box-shadow:0 10px 30px rgba(0,0,0,.4);
  }
  h1{
    margin:0 0 6px;
    color:#22c55e;
    text-align:center;
  }
  p{
    text-align:center;
    color:#9ca3af;
    margin-bottom:24px;
  }
  table{
    width:100%;
    border-collapse:collapse;
  }
  th,td{
    padding:12px;
    text-align:center;
    border-bottom:1px solid #334155;
  }
  th{
    color:#22c55e;
    font-weight:600;
  }
  input{
    width:80px;
    padding:6px;
    border-radius:6px;
    border:none;
    text-align:center;
  }
  button{
    margin-top:20px;
    width:100%;
    padding:14px;
    border:none;
    border-radius:10px;
    background:#22c55e;
    font-weight:600;
    font-size:16px;
    cursor:pointer;
  }
  button:disabled{opacity:.6}
  .error{
    text-align:center;
    color:#f87171;
    margin-top:12px;
  }
</style>
</head>

<body>

<div class="card">
  <h1>Cama Luton — Individual / Gris</h1>
  <p>Consulta y actualiza el stock por sucursal</p>

  <table>
    <thead>
      <tr>
        <th>Sucursal</th>
        <th>Stock actual</th>
        <th>Nuevo</th>
      </tr>
    </thead>
    <tbody id="tabla-stock"></tbody>
  </table>

  <button id="guardar">Guardar cambios</button>
  <div id="error" class="error"></div>
</div>

<script>
const HANDLE = 'cama-luton';

const SUCURSALES = [
  { label:'Centro', key:'stock_centro' },
  { label:'Coyoacán', key:'suc_coyoacan' },
  { label:'Benito Juárez', key:'suc_benito_juarez' },
  { label:'Gustavo Baz', key:'suc_gustavo_baz' },
  { label:'Naucalpan', key:'suc_naucalpan' },
  { label:'Toluca', key:'suc_toluca' },
  { label:'Querétaro', key:'suc_queretaro' },
  { label:'Vallejo', key:'suc_vallejo' },
  { label:'Puebla', key:'suc_puebla' }
];

const tbody = document.getElementById('tabla-stock');
const btn = document.getElementById('guardar');
const errorEl = document.getElementById('error');

function renderTabla(stocks){
  tbody.innerHTML = '';
  SUCURSALES.forEach(s => {
    const actual = stocks[s.key] ?? 0;
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${s.label}</td>
      <td id="actual-${s.key}">${actual}</td>
      <td>
        <input type="number" min="0" data-key="${s.key}" placeholder="—">
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// -----------------------------
// CARGAR STOCK
// -----------------------------
async function cargarStock(){
  errorEl.textContent = '';
  tbody.innerHTML = `<tr><td colspan="3">Cargando…</td></tr>`;

  try{
    const res = await fetch(`/api/metafield?handle=${HANDLE}`);
    const json = await res.json();
    if(!json.ok) throw new Error(json.error);

    renderTabla(json.stocks);
  }catch(e){
    tbody.innerHTML = '';
    errorEl.textContent = '❌ ' + e.message;
  }
}

// -----------------------------
// GUARDAR STOCKS
// -----------------------------
async function guardarStock(){
  errorEl.textContent = '';
  const inputs = tbody.querySelectorAll('input[data-key]');
  const stocks = {};

  inputs.forEach(i => {
    if(i.value !== ''){
      stocks[i.dataset.key] = Number(i.value);
    }
  });

  if(!Object.keys(stocks).length){
    errorEl.textContent = 'No hay cambios para guardar';
    return;
  }

  btn.disabled = true;
  btn.textContent = 'Guardando…';

  try{
    const res = await fetch('/api/metafield', {
      method:'POST',
      headers:{ 'Content-Type':'application/json' },
      body: JSON.stringify({
        handle: HANDLE,
        stocks
      })
    });

    const json = await res.json();
    if(!json.ok) throw new Error(json.error);

    await cargarStock();
    inputs.forEach(i => i.value = '');
  }catch(e){
    errorEl.textContent = '❌ ' + e.message;
  }finally{
    btn.disabled = false;
    btn.textContent = 'Guardar cambios';
  }
}

btn.addEventListener('click', guardarStock);
window.addEventListener('load', cargarStock);
</script>

</body>
</html>
